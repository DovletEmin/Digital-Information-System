version: '3.8'

networks:
  smu_network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    networks:
      - smu_network
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A src worker --loglevel=debug --concurrency=2
    working_dir: /app/src
    networks:
      - smu_network
    volumes:
      - .:/app  # Mount source code for live reload
      - media_volume:/app/src/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      PYTHONUNBUFFERED: "1"
      DJANGO_ENV: "development"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/src
    networks:
      - smu_network
    volumes:
      - .:/app  # Mount source code for live reload
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      PYTHONUNBUFFERED: "1"
      DJANGO_ENV: "development"
    command: celery -A src beat --loglevel=debug --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:7.17.13
    networks:
      - smu_network
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9200/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    networks:
      - smu_network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smu}
      POSTGRES_USER: ${POSTGRES_USER:-smu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smu}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smu} -d ${POSTGRES_DB:-smu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        python manage.py runserver 0.0.0.0:8000
      "
    working_dir: /app/src
    networks:
      - smu_network
    volumes:
      - .:/app  # Mount source code for live reload
      - static_volume:/app/src/staticfiles
      - media_volume:/app/src/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      DJANGO_ENV: "development"
      DEBUG: "True"
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      REDIS_URL: "redis://redis:6379/1"
      CELERY_BROKER_URL: "redis://redis:6379/0"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  esdata:
    driver: local
  pgdata:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
